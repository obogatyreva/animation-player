<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="palette/style.css">
  <link rel="stylesheet" href="palette/canvas.css">
  <title>Animation Player</title>
</head>

<body>
  <header>
    <div class="heading-box">
      <h1>CodeJam-Animation Player</h1>
    </div>
  </header>

  <div class="column-wrapper">
    <div class="left-column">
      <div class="frame">
        <div class="scroller">
          <ul class="preview-list">
            <template class="frametpl">
              <li class="frame-number">
                <div class="order-num"></div>
                <canvas class="canvas-frame" width="100" height="100"></canvas>
                <button class="delete"></button>
                <button class="duplicate"></button>
              </li>
            </template>

            <li class="frame-number frame-1 active">
              <div class="order-num">1</div>
              <canvas class="canvas-frame active" width="100" height="100"></canvas>
              <button class="delete"></button>
              <button class="duplicate"></button>
            </li>
            </canvas>
          </ul>
          <button class="addnew">Add new frame</button>
        </div>
      </div>
    </div>
    <div class="main-column">
      <canvas id="canvas-container" width="600" height="500"></canvas>
    </div>
    <div class="right-column">
      <canvas id="preview-container" width="200" height="200"></canvas>
      <input class="fps-controller" type="range" step="1" max="24" min="1" value="1">
      <div class="fps-value">1</div>
    </div>
  </div>
  <input type="color" class="colorpicker" value="#bfbfbf" hidden="hidden" />
  <script src="palette/canvas.js"></script>
</body>

</html>
